<div class="content">
    <div class="card-container">
        <div class="card">

                <h2>

                        <button class="btn btn-sm btn-primary" (click)="crearServicio()">Crear Servicio</button>

                <table class="table w-full">
                    <thead>
                        <tr>

                            <th>Servicio</th>
                            <th>Tiempo de Duracion</th>
                            <th>Opciones</th>

                    <tbody>
                        @for (cita of citas; track $index) {

                            <td>{{cita.nombreServicio}}</td>
                            <td>{{cita.tiempo}}</td>
                            <td class="space-x-2">

                                <button class="btn btn-sm btn-danger">No se present√≥</button>
                                <button class="btn btn-sm btn-primary">Generar Factura</button>

                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
