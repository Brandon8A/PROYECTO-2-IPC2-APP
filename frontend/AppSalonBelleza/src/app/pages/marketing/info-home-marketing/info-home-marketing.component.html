<div class="content">
    <div class="card-container">
        <div class="card">
            <div class="card-header">
                <h2>
                    <div class="contenedor">
                        <button class="btn btn-sm btn-primary" (click)="ingresarAnuncio()">Ingresar Anuncio</button>
                    </div>
                    Anuncios
                </h2>
            </div>
            <div class="card-body">
                <table class="table w-full">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Tipo Anuncio</th>
                            <th>Descripcion</th>
                            <th>Tiempo de Duración (en días)</th>
                            <th>Veces mostrado</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (anuncio of anuncios; track $index) {
                        <tr>
                            <td>{{$index+1}}</td>
                            <td>{{anuncio.tipoAnuncio}}</td>
                            <td>{{anuncio.descripcion}}</td>
                            <td>{{anuncio.tiempoDuracion}}</td>
                            <td>{{anuncio.vecesMostrado}}</td>
                            <td class="space-x-2">
                                @if (!anuncio.activo) {
                                <button class="btn btn-sm btn-danger">Quitar Anuncio</button>
                                } @else {
                                <button class="btn btn-sm btn-primary">Publicar Anuncio</button>
                                }
                                <button class="btn btn-sm btn-info" [disabled]="anuncio.activo == false">Reactivar Anuncio</button>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
